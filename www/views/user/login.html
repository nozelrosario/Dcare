<ion-pane>
    <ion-header-bar class="bar bar-header bar-energized">
        <md-button class="button" ng-click="navigateBack()" aria-label="Back">
            <span class="ion-button-style ion-chevron-left"></span>
        </md-button>
        <h1 class="title"><center><b>Login into D-Care</b></center></h1>
    </ion-header-bar>
    <form name="login_form" style="height:99%;">
        <br />
        <ion-scroll direction="y" style="height:100%;padding: 45px 45px 45px 15px;">
            <div layout="column" layout-align="center center">
                <div layout="row" layout-sm="row">
                    <div flex="40" class="padding ">
                        <img src="img\logo.png" alt="App Logo" style="height:100px" />
                    </div>
                    <div flex="70" class="padding">
                        <div layout="column" layout-sm="column">
                            <div style="font-size: 30px;font-weight: bold;margin-top: 22px;">&nbsp;&nbsp;D-Care</div>
                            <div style="font-size: 14px;text-align: center;margin-top: 7px;">Ver. 1.0.0</div>
                        </div>
                    </div>
                </div>
                <div layout="column" layout-align="center center">
                    <md-input-container class="md-icon-float md-icon-right large-input">
                        <label>Login ID</label>
                        <md-icon class="ion-person"></md-icon>
                        <input type="text" md-maxlength="30" required name="loginID" ng-model="user.loginID">
                        <div ng-messages="login_form.loginID.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The id has to be less than 30 characters long.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-icon-right large-input">
                        <label>Password</label>
                        <md-icon class="ion-android-lock"></md-icon>
                        <input type="password" md-maxlength="30" required name="password" ng-model="user.password">
                        <div ng-messages="login_form.password.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                        </div>
                    </md-input-container>
                </div>
                <br /><br />
                <md-button class="md-raised md-primary button button-block button-lg icon ion-android-play" ng-click="login()">                    
                    <b>&nbsp;Login&nbsp;</b>
                </md-button>
                <div layout="column" layout-align="center center">

                    <div layout="row" layout-align="center center">
                        <center><h1>OR</h1></center>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-button class="md-raised md-accent button button-block md-cornered" ng-click="register()">
                            <md-icon style="font-size:32px;" class="ion-person-add"></md-icon>
                            <label><b>&nbsp;Sign-Up&nbsp;</b></label>
                        </md-button>
                    </div>
                </div>

               <!-- <div ng-show="(loginError !== '')">{{loginError}}</div>
                <div layout="row" layout-align="center center">
            <center><h1>Or Sign-in With</h1></center>
        </div>
        <div layout="row" layout-align="center center">
            <button class="button md-raised md-primary">
                <i class="icon ion-android-play"></i>
                <label>Google</label>
            </button>
            <button class="button md-raised md-primary">
                <i class="icon ion-android-play"></i>
                <label>Facebook</label>
            </button>
        </div>-->

            </div>
        </ion-scroll>
    </form>
</ion-pane>
