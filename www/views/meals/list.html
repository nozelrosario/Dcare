<ion-pane>
    <overlay-help show="showOverlayHelp" top-left-info="Tap here to open Menu" top-right-info="Tap here make a new Meal entry" mid-left-info="Or Swipe right to open Menu" ></overlay-help>
    <ion-side-menus>       
        <!-- Center content -->
	    <ion-side-menu-content>
            <ion-header-bar class="bar bar-header bar-energized">
                <div class="buttons">
                    <button class="button " ng-click="toggleActionsMenu()"><i class="icon ion-navicon-round"></i></button>
                </div>
                <h1 class="title"><center><b>Meals - {{currentPatient.name}}  </b></center></h1>
                <div class="buttons">
                    <md-icon class="icon ion-help" style="font-size: 25px; margin-right: 15px;" ng-click="showHelp()"></md-icon> 
                    <button class="button " ng-click="newMeal()"><i class="icon ion-plus-round"></i></button>
                </div>
            </ion-header-bar>
            <ion-content class="has-header">
                <div ng-include="'views/meals/meals_list.html'"></div>  <!--NR: Ionic gives related error, hence nesting ng-include with a extrs <dvi> -->
            </ion-content>  
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <!--Dashboard left menu containing patient specific actions [Add medical data, appointments, medications e.t.c]-->
            <ion-content>
                <md-list>
                    <md-item ng-repeat="menuItem in menuItems" >
                        <md-item-content >
                        <md-button menu-close ng-click="activateMenuItem(menuItem.id)" class="button-full menu-button">
                            <div layout="row">
                                <i class="menu-icon" ng-class="menuItem.icon"></i>
                                <div layout="column">
                                    <div class="menu-title">{{menuItem.title}}</div>
                                    <div class="menu-sub-title">{{menuItem.subTitle}}</div>
                                </div>
                            </div>
                        </md-button>
                        </md-item-content>
                    </md-item>
                </md-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-pane>
