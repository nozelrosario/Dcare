<ion-pane md-theme="amber">
    <ion-header-bar class="bar bar-header bar-energized">
        <!--div class="buttons">
            <button class="button " ng-click="navigateBack()"><i class="icon ion-arrow-return-left"></i></button>
        </div-->
        <h1 class="title">{{currentPatient.name}} - Vitals</h1>
    </ion-header-bar>
    <ion-scroll direction="y" style="height:90%">
        <md-content class="content has-header " layout-align="center center" layout="column" layout-sm="column" style="height:auto;">
            <div layout="row" layout-sm="column" layout-align="center start">
                <div layout="column" layout-sm="column" layout-align="center center" class="padding " style="height:220px; width:auto">
                    <div class="padding"><center><h2> What is your Height ? </h2></center></div>
                    <div layout="row" layout-sm="row" layout-align="center center" class="padding range" style="width:300px">
                        <i class="icon ion-minus-circled"></i>
                        <md-slider name="height" aria-label="height" min="145" max="230" ng-change="calculateBMI()" ng-model="vitals.height" style="width:100%"> </md-slider>
                        <!--<input type="range" name="height" min="145" max="230" ng-change="calculateBMI()" ng-model="vitals.height">-->
                        <i class="icon ion-plus-circled"></i>
                    </div>
                    <h1>
                        <b><input ng-model="vitals.height" add-clear add-clear-config="{returnFocus:false, showOnLoad:true, hidOnBlur:false }" style="border-bottom: 1px solid rgb(163, 157, 157) !important; width: 150px; background-color:#ffffff; border:none; text-align:center;font-weight:bold;" /></b>
                        <select disabled>
                            <option selected>Cm</option>
                            <option>Feet</option>
                            <option>Inches</option>
                        </select>
                    </h1>
                </div>
                <div layout="column" layout-sm="column" layout-align="center center" class="padding " style="height:350px;">
                    <div class="padding"><center><h2> What is your Weight ? </h2></center></div>
                    <div layout="row" class="padding">
                        <input id="weight" type="text" ng-model="vitals.weight" ng-change="calculateBMI()" data-displayinput="true" jquery-knob jquery-knob-config="{width:200, angleArc:250, step:1, angleOffset:-125, lineCap:'round', min:20, max:200, displayInput:false, cursor:true }" />
                    </div>
                    <h1>
                        <b><input ng-model="vitals.weight" add-clear add-clear-config="{returnFocus:false, showOnLoad:true, hidOnBlur:false }" style="border-bottom: 1px solid rgb(163, 157, 157) !important; width: 150px; background-color:#ffffff; border:none; text-align:center;font-weight:bold;" /></b>
                        <select disabled>
                            <option selected>Kg</option>
                            <option>Pound</option>
                        </select>
                    </h1>
                </div>
            </div>
            
            <div layout="row" layout-sm="column" layout-align="center center">
                <div layout="column" layout-sm="column" layout-align="center center" class="padding ">
                    <div class="padding"><center><h2> Systolic BP ? </h2></center></div>
                    <div ng-model="vitals.bpsystolic" jquery-dynameter jquery-dynameter-config="{ label:'Systolic BP', unit:'mm Hg', min:80, max:210, regions:{ 80:'normal', 120:'warn', 160:'error' } }"></div>
                    <div layout="row" layout-sm="row" layout-align="center center" class="padding range" style="width:300px">
                        <i class="icon ion-minus-circled"></i>
                        <!--<input type="range" name="height" min="80" max="210" ng-change="validate()" ng-model="vitals.bpsystolic" >-->
                        <md-slider name="bpsystolic" aria-label="BP-Systolic" min="80" max="210" ng-change="validate()" ng-model="vitals.bpsystolic" style="width:100%"> </md-slider>
                        <i class="icon ion-plus-circled"></i>
                    </div>
                </div>
                <div layout="column" layout-sm="column" layout-align="center center" class="padding ">
                    <div class="padding"><center><h2> Diastolic BP ? </h2></center></div>
                    <div ng-model="vitals.bpdiastolic" jquery-dynameter jquery-dynameter-config="{ label:'Diastolic BP', unit:'mm Hg', min:40, max:140, regions:{ 40:'normal', 80:'warn', 99:'error' } }"></div>
                    <div layout="row" layout-sm="row" layout-align="center center" class="padding range" style="width:300px">
                        <i class="icon ion-minus-circled"></i>
                        <!--<input type="range" name="height" min="40" max="140" ng-change="validate()" ng-model="vitals.bpdiastolic" >-->
                        <md-slider name="bpdiastolic" aria-label="BP-Diastolic" min="40" max="140" ng-change="validate()" ng-model="vitals.bpdiastolic" style="width:100%"> </md-slider>
                        <i class="icon ion-plus-circled"></i>
                    </div>
                </div>
            </div>
            
        </md-content>
    </ion-scroll>
    <div class="bar bar-footer" style="height:70px" layout>
        <div flex>
            <md-button class="md-raised button-block button-large" ng-click="cancel()">
                <b> Cancel </b>
                <span class="ion-button-style next-arrow"></span>
            </md-button>
        </div>
        <div flex>
            <md-button class="md-primary md-raised button-block button-large" ng-click="save()">
                <b> Save </b>
                <span class="ion-button-style next-arrow"></span>
            </md-button>
        </div>
    </div>
</ion-pane>
