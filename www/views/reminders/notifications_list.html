<ion-pane>
    <ion-header-bar class="bar bar-header bar-energized">
        <div class="buttons">
            <button class="button " ng-click="navigateBack()"><i class="icon ion-arrow-return-left"></i></button>
        </div>
        <h1 class="title"><center><b>Alerts &amp; Recommendations</b></center></h1>
    </ion-header-bar>
    <ion-content>
        <md-list>
            <md-item ng-repeat="notification in notificationsList">
                <md-item-content>
                    <md-button class="button-full menu-button">
                        <div layout="row" class="list-row">
                            <img ng-src="{{enums.notificationType[notification.notificationType].image}}" style="height:50px;width:50px;margin:10px">
                            <div layout="column" layout-align="center start">
                                <div class="menu-title">{{notification.title}}</div>
                                <div class="menu-sub-title">{{notification.text}}::{{notification.startdate | prettifyDate:notification.frequency:((enums['frequencyUnit'])[notification.frequencyUnit]).label}}</div>
                            </div>
                        </div>
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </ion-content>
</ion-pane>
