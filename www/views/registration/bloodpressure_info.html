<ion-pane >
    <ion-header-bar class="bar bar-header bar-energized">
        <md-button class="button" ng-click="navigateBack()">
            <span class="ion-button-style ion-chevron-left"></span>
        </md-button>
    <h1 class="title"><center><b>D-Care</b></center></h1>
        <md-button class="button" ng-click="skipAndProceed()" aria-label="Skip">
            <b> Skip </b>
            <span class="ion-button-style ion-chevron-right"></span>
        </md-button>
        <md-button class="button" ng-click="saveAndProceed()">
            <b> Save </b>
            <span class="ion-button-style ion-chevron-right"></span>
        </md-button>
    </ion-header-bar>

    <form name="bloodpressure_info_form" style="height:99%;">
        <ion-scroll direction="y" style="height:100%">
            <md-content class="content has-header has-footer" layout-align="center center" layout-lg="row" layout-md="row" layout-sm="column" style="height:auto;">

                <div layout="column" layout-md="column" layout-align="center center" class="padding ">
                    <div class="padding"><center><h1> Systolic BP ? </h1></center></div>
                    <div ng-model="vitals.bpsystolic" jquery-dynameter jquery-dynameter-config="{ label:'Systolic BP', unit:'mm Hg', min:80, max:210, regions:{ 80:'normal', 120:'warn', 160:'error' } }"></div>
                    <div ng-messages="bloodpressure_info_form.bpsystolic.$error">
                        <div ng-message="required" style="color:red;text-align:center;">Please use below Slider to set BP-Systolic value</div>
                    </div>
                    <div layout="row" layout-md="row" layout-align="center center" class="padding range" style="width:300px">
                        <i class="icon ion-minus-circled"></i>
                        <!--<input type="range" name="height" min="80" max="210" ng-change="validate()" ng-model="vitals.bpsystolic" >-->
                        <md-slider name="bpsystolic" required aria-label="BP-Systolic" min="80" max="210" ng-change="validate()" ng-model="vitals.bpsystolic" style="width:100%"> </md-slider>
                        <i class="icon ion-plus-circled"></i>
                    </div>
                </div>
                <div layout="column" layout-md="column" layout-align="center center" class="padding ">
                    <div class="padding"><center><h1> Diastolic BP ? </h1></center></div>
                    <div ng-model="vitals.bpdiastolic" jquery-dynameter jquery-dynameter-config="{ label:'Diastolic BP', unit:'mm Hg', min:40, max:140, regions:{ 40:'normal', 80:'warn', 99:'error' } }"></div>
                    <div ng-messages="bloodpressure_info_form.bpdiastolic.$error">
                        <div ng-message="required" style="color:red;text-align:center;">Please use below Slider to set BP-Systolic value</div>
                    </div>
                    <div layout="row" layout-md="row" layout-align="center center" class="padding range" style="width:300px">
                        <i class="icon ion-minus-circled"></i>                        
                        <md-slider name="bpdiastolic" required aria-label="BP-Diastolic" min="40" max="140" ng-change="validate()" ng-model="vitals.bpdiastolic" style="width:100%"> </md-slider>
                        <i class="icon ion-plus-circled"></i>
                    </div>
                </div>
            </md-content>
        </ion-scroll>

            </form>
</ion-pane>
